name: Docs
on:
    push:
        branches:
            - main
jobs:
    ci:
        name: Update the WIKI with documentation.
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
                  registry-url: https://registry.npmjs.org/
            - name: yarn install
              run: yarn install
            - name: clone wiki
              run: git clone https://github.com/nix2io/service-core.wiki.git
            - name: create docs
              run: yarn typedoc --plugin typedoc-plugin-markdown

            - name: Moves docs to WIKI
              uses: dmnemec/copy_file_to_another_repo_action@v1.0.4
              env:
                  API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
              with:
                  source_file: './docs/*'
                  destination_repo: 'nix2io/service-core.wiki'
                  destination_folder: '.'
                  user_email: 'cibot@nix2io'
                  user_name: 'CI Bot'
                  commit_message: 'Update docs'

